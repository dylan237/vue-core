<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-core-challenge</title>
  <style>
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div :title="text">{{ text }}</div>
  </div>

  <script src="./Observe.js"></script>
  <script src="./Vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        text: '我是段字串',
        html: {
          value: '<h1>我是段字串</h1>'
        },
        onClick() {
          alert('clicked!')
        }
      }
    })
    console.log(app)
  </script>
</body>
</html>
